spring:
  application:
    name: grocery-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/grocerydb
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
  
  # Email Configuration (Optional - for OTP sending)
  # Uncomment and configure to enable email OTP
  # mail:
  #   host: smtp.gmail.com
  #   port: 587
  #   username: your-email@gmail.com
  #   password: your-app-password
  #   properties:
  #     mail:
  #       smtp:
  #         auth: true
  #         starttls:
  #           enable: true
  #           required: true
  #         connectiontimeout: 5000
  #         timeout: 5000
  #         writetimeout: 5000

server:
  port: 8081
  servlet:
    context-path: /api/v1

# JWT Configuration
jwt:
  secret: grocery-store-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm
  expiration: 86400000 # 24 hours in milliseconds

# App Configuration
app:
  name: Grocery Store

# Twilio Configuration (Optional - for SMS OTP)
# Uncomment and configure to enable SMS OTP
# twilio:
#   account:
#     sid: your-twilio-account-sid
#   auth:
#     token: your-twilio-auth-token
#   phone:
#     number: your-twilio-phone-number

logging:
  level:
    com.groceryapp.backend: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always